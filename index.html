    <div class="container">
      <form id="form" class="form" action="C:\xampp\htdocs\Kathford Learning\insert.php" method="post">
        <header><div class="logo">
            <a href="https://kathford.edu.np">
                <img src="https://kathford.edu.np/wp-content/uploads/2019/05/kath-log.svg" alt="kath-log">
            </a>
        </div></header>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="Enter username" />

        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"  name="password2" placeholder="Enter password again"
          />

        </div>
        <div class="radio-control">
            <label for="gender">gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male"> Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="Female"> female</label>
            <input type="radio" id="gender" name="gender" value="others">

        </div>
